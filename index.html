<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>FlipThisMetadata - Metadata Generator</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 3. Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look in the code block */
        pre::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        pre::-webkit-scrollbar-thumb {
            background: #f97316; /* orange-500 */
            border-radius: 3px;
        }
        pre::-webkit-scrollbar-track {
            background: #030712; /* gray-950 */
        }
        pre {
            scrollbar-width: thin;
            scrollbar-color: #f97316 #030712;
        }
        /* Style for the remove button */
        .remove-attribute-button {
            line-height: 1;
            padding: 0.5rem;
            border-radius: 9999px; /* full circle */
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-gray-900 to-black text-gray-200">

    <!-- Main Container -->
    <div class="min-h-screen container mx-auto p-4 sm:p-8">
        <div class="max-w-7xl mx-auto">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-2">FlipThisMetadata</h1>
                <p class="text-lg text-orange-500">CHIP-0007 Metadata Generator</p>
            </div>

            <!-- Layout Grid: 1 col on mobile, 2 cols on desktop -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

                <!-- ======== FORM COLUMN ("Metal Panel") ======== -->
                <div class="bg-gradient-to-r from-gray-600 via-gray-700 to-gray-600 p-6 rounded-lg shadow-2xl border-t border-gray-500 border-b border-gray-800">
                    <form id="metadata-form" class="space-y-6">
                        
                        <!-- Section 1: Core Info -->
                        <fieldset class="border border-gray-500 p-4 rounded-md">
                            <legend class="text-lg font-medium text-white px-2">Core Info</legend>
                            <div class="space-y-4 pt-2">
                                <!-- Name -->
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-400 mb-1">Name</label>
                                    <input type="text" id="name" placeholder="e.g., MonkeyZoo: The Battle..." class="w-full bg-gray-950 border border-gray-700 text-gray-200 rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                                </div>
                                
                                <!-- Description -->
                                <div>
                                    <label for="description" class="block text-sm font-medium text-gray-400 mb-1">Description</label>
                                    <textarea id="description" rows="3" class="w-full bg-gray-950 border border-gray-700 text-gray-200 rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder="e.g., This comic follows..."></textarea>
                                </div>

                                <!-- Minting Tool -->
                                <div>
                                    <label for="minting-tool" class="block text-sm font-medium text-gray-400 mb-1">Minting Tool</label>
                                    <input type="text" id="minting-tool" placeholder="e.g., Fiend Studios" class="w-full bg-gray-950 border border-gray-700 text-gray-200 rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                                </div>

                                <!-- Sensitive Content -->
                                <div class="flex items-center">
                                    <input type="checkbox" id="sensitive-content" class="h-4 w-4 bg-gray-950 border-gray-700 text-orange-500 rounded focus:ring-orange-500">
                                    <label for="sensitive-content" class="ml-2 block text-sm text-gray-300">Sensitive Content</label>
                                </div>
                            </div>
                        </fieldset>

                        <!-- Section 2: Top-Level Attributes (Traits) -->
                        <fieldset class="border border-gray-500 p-4 rounded-md">
                            <legend class="text-lg font-medium text-white px-2">Top-Level Attributes (Traits)</legend>
                            <div id="attributes-container" class="space-y-2 pt-2">
                                <!-- Dynamic attributes will be injected here -->
                            </div>
                            <button type="button" id="add-attribute-button" class="mt-4 w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50">
                                Add Top-Level Attribute
                            </button>
                        </fieldset>
                        
                        <!-- Section 3: Collection -->
                        <fieldset class="border border-gray-500 p-4 rounded-md">
                            <legend class="text-lg font-medium text-white px-2">Collection</legend>
                            <div class="space-y-4 pt-2">
                                <!-- Collection ID -->
                                <div>
                                    <label for="collection-id" class="block text-sm font-medium text-gray-400 mb-1">Collection ID</label>
                                    <input type="text" id="collection-id" placeholder="e.g., f532c517-..." class="w-full bg-gray-950 border border-gray-700 text-gray-200 rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                                </div>

                                <!-- Collection Name -->
                                <div>
                                    <label for="collection-name" class="block text-sm font-medium text-gray-400 mb-1">Collection Name</label>
                                    <input type="text" id="collection-name" placeholder="e.g., FlipThisComics" class="w-full bg-gray-950 border border-gray-700 text-gray-200 rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                                </div>

                                <!-- Collection Attributes -->
                                <div class="border-t border-gray-500 pt-4">
                                    <label class="block text-sm font-medium text-gray-400 mb-2">Collection Attributes</label>
                                    <div id="collection-attributes-container" class="space-y-2">
                                        <!-- Dynamic collection attributes will be injected here -->
                                    </div>
                                    <button type="button" id="add-collection-attribute-button" class="mt-4 w-full bg-gray-600 hover:bg-gray-700 text-gray-200 font-bold py-2 px-4 rounded-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                                        Add Collection Attribute
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                        
                        <!-- Section 4: Data -->
                        <fieldset class="border border-gray-500 p-4 rounded-md">
                            <legend class="text-lg font-medium text-white px-2">Data</legend>
                            <div class="space-y-4 pt-2">
                                <!-- Data @type -->
                                <div>
                                    <label for="data-type" class="block text-sm font-medium text-gray-400 mb-1">Data @type</label>
                                    <select id="data-type" class="w-full bg-gray-950 border border-gray-700 text-gray-200 rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                                        <option value="">Select data type...</option>
                                        <option value="DigitalDocument">DigitalDocument</option>
                                        <option value="WebContent">WebContent</option>
                                        <option value="ComicBook">ComicBook</option>
                                        <option value="VideoObject">VideoObject</option>
                                        <option value="ImageObject">ImageObject</option>
                                        <option value="AudioObject">AudioObject</option>
                                    </select>
                                </div>

                                <!-- Data URL -->
                                <div>
                                    <label for="data-url" class="block text-sm font-medium text-gray-400 mb-1">Data URL</label>
                                    <input type="text" id="data-url" placeholder="https://... or ipfs://..." class="w-full bg-gray-950 border border-gray-700 text-gray-200 rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                                </div>
                                
                                <!-- Data encodingFormat -->
                                <div>
                                    <label for="data-encoding-format" class="block text-sm font-medium text-gray-400 mb-1">Encoding Format</label>
                                    <input type="text" id="data-encoding-format" placeholder="e.g., application/pdf" class="w-full bg-gray-950 border border-gray-700 text-gray-200 rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                                </div>
                                
                                <!-- Data sha256 -->
                                <div>
                                    <label for="data-sha256" class="block text-sm font-medium text-gray-400 mb-1">SHA256</label>
                                    <input type="text" id="data-sha256" placeholder="e.g., 143D0B75C8ED..." class="w-full bg-gray-950 border border-gray-700 text-gray-200 rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                                </div>

                                <!-- Nested Fieldset: Thumbnail -->
                                <fieldset class="border border-gray-500 p-3 rounded-md">
                                    <legend class="text-md font-medium text-gray-300 px-2">Thumbnail</legend>
                                    <div class="space-y-4 pt-2">
                                        <div>
                                            <label for="thumbnail-type" class="block text-sm font-medium text-gray-400 mb-1">Thumbnail @type</label>
                                            <select id="thumbnail-type" class="w-full bg-gray-950 border border-gray-700 text-gray-200 rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                                                <option value="">Select thumbnail type...</option>
                                                <option value="ImageObject">ImageObject</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label for="thumbnail-encoding-format" class="block text-sm font-medium text-gray-400 mb-1">Thumbnail Encoding Format</label>
                                            <input type="text" id="thumbnail-encoding-format" placeholder="e.g., image/png" class="w-full bg-gray-950 border border-gray-700 text-gray-200 rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                                        </div>
                                        <div>
                                            <label for="thumbnail-name" class="block text-sm font-medium text-gray-400 mb-1">Thumbnail Name</label>
                                            <input type="text" id="thumbnail-name" placeholder="e.g., MZ1iconimage.png" class="w-full bg-gray-950 border border-gray-700 text-gray-200 rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                                        </div>
                                        <div>
                                            <label for="thumbnail-url" class="block text-sm font-medium text-gray-400 mb-1">Thumbnail URL</LabeL>
                                            <input type="text" id="thumbnail-url" placeholder="https://... or ipfs://..." class="w-full bg-gray-950 border border-gray-700 text-gray-200 rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                                        </div>
                                        <div>
                                            <label for="thumbnail-sha256" class="block text-sm font-medium text-gray-400 mb-1">Thumbnail SHA256</label>
                                            <input type="text" id="thumbnail-sha256" placeholder="e.g., F9CA4B7F87CA..." class="w-full bg-gray-950 border border-gray-700 text-gray-200 rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                                        </div>
                                    </div>
                                </fieldset>

                                <!-- Nested Fieldset: Creator -->
                                <fieldset class="border border-gray-500 p-3 rounded-md">
                                    <legend class="text-md font-medium text-gray-300 px-2">Creator</legend>
                                    <div class="space-y-4 pt-2">
                                        <div>
                                            <label for="creator-type" class="block text-sm font-medium text-gray-400 mb-1">Creator @type</label>
                                            <select id="creator-type" class="w-full bg-gray-950 border border-gray-700 text-gray-200 rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                                                <option value="">Select creator type...</option>
                                                <option value="Organization">Organization</option>
                                                <option value="Person">Person</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label for="creator-name" class="block text-sm font-medium text-gray-400 mb-1">Creator Name</label>
                                            <input type="text" id="creator-name" placeholder="e.g., Fiend Studios" class="w-full bg-gray-950 border border-gray-700 text-gray-200 rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                                        </div>
                                        <div>
                                            <label for="creator-url" class="block text-sm font-medium text-gray-400 mb-1">Creator URL</LabeL>
                                            <input type="text" id="creator-url" placeholder="https://mintgarden.io/..." class="w-full bg-gray-950 border border-gray-700 text-gray-200 rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                                        </div>
                                        
                                        <!-- Nested Fieldset: Identifier -->
                                        <fieldset class="border border-gray-600 p-3 rounded-md">
                                            <legend class="text-sm font-medium text-gray-400 px-2">Identifier</legend>
                                            <div class="space-y-4 pt-2">
                                                <div>
                                                    <label for="identifier-type" class="block text-sm font-medium text-gray-400 mb-1">Identifier @type</label>
                                                    <select id="identifier-type" class="w-full bg-gray-950 border border-gray-700 text-gray-200 rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                                                        <option value="">Select identifier type...</option>
                                                        <option value="PropertyValue">PropertyValue</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label for="identifier-propertyID" class="block text-sm font-medium text-gray-400 mb-1">Identifier Property ID</label>
                                                    <input type="text" id="identifier-propertyID" placeholder="e.g., Twitter" class="w-full bg-gray-950 border border-gray-700 text-gray-200 rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                                                </div>
                                                <div>
                                                    <label for="identifier-value" class="block text-sm font-medium text-gray-400 mb-1">Identifier Value</label>
                                                    <input type="text" id="identifier-value" placeholder="e.g., @fiendstudios" class="w-full bg-gray-950 border border-gray-700 text-gray-200 rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </fieldset>
                            </div>
                        </fieldset>

                    </form>
                </div>

                <!-- ======== OUTPUT COLUMN ("Inset Panel") ======== -->
                <div class="lg:sticky lg:top-8 h-full">
                    <div class="bg-gray-950 p-6 rounded-lg shadow-2xl border border-gray-700 h-full flex flex-col">
                        <h2 class="text-xl font-semibold text-white mb-4">Generated Metadata</h2>
                        
                        <!-- Button Row -->
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <!-- Copy Button -->
                            <button id="copy-button" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50">
                                Copy to Clipboard
                            </button>
                            <!-- Reset Button -->
                            <button id="reset-button" class="w-full bg-gray-600 hover:bg-gray-700 text-gray-200 font-bold py-2 px-4 rounded-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                                Reset Form
                            </button>
                        </div>
                        
                        <!-- JSON Output -->
                        <div class="flex-grow bg-gray-950 rounded-md p-4 overflow-auto border border-orange-500">
                            <pre><code id="json-output" class="text-sm font-mono whitespace-pre-wrap break-words"></code></pre>
                        </div>
                    </div>
                </div>
                
            </div> <!-- End Grid -->
        </div>
    </div> <!-- End Main Container -->

    <!-- Clipboard Success Message (Hidden by default) -->
    <div id="copy-message" class="fixed bottom-4 right-4 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg" style="display: none; opacity: 0; transition: opacity 0.5s;">
        Copied to clipboard!
    </div>

    <!-- ======== JAVASCRIPT LOGIC ======== -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. Select DOM Elements ---
            const form = document.getElementById('metadata-form');
            
            // Core Info
            const nameInput = document.getElementById('name');
            const descriptionTextarea = document.getElementById('description');
            const mintingToolInput = document.getElementById('minting-tool');
            const sensitiveContentCheckbox = document.getElementById('sensitive-content');

            // Top-Level Attributes
            const attributesContainer = document.getElementById('attributes-container');
            const addAttributeButton = document.getElementById('add-attribute-button');

            // Collection
            const collectionIdInput = document.getElementById('collection-id');
            const collectionNameInput = document.getElementById('collection-name');
            const collectionAttributesContainer = document.getElementById('collection-attributes-container');
            const addCollectionAttributeButton = document.getElementById('add-collection-attribute-button');
            
            // Data
            const dataTypeSelect = document.getElementById('data-type');
            const dataUrlInput = document.getElementById('data-url');
            const dataEncodingFormatInput = document.getElementById('data-encoding-format');
            const dataSha256Input = document.getElementById('data-sha256');

            // Data - Thumbnail
            const thumbnailTypeSelect = document.getElementById('thumbnail-type');
            const thumbnailEncodingFormatInput = document.getElementById('thumbnail-encoding-format');
            const thumbnailNameInput = document.getElementById('thumbnail-name');
            const thumbnailUrlInput = document.getElementById('thumbnail-url');
            const thumbnailSha256Input = document.getElementById('thumbnail-sha256');

            // Data - Creator
            const creatorTypeSelect = document.getElementById('creator-type');
            const creatorNameInput = document.getElementById('creator-name');
            const creatorUrlInput = document.getElementById('creator-url');

            // Data - Creator - Identifier
            const identifierTypeSelect = document.getElementById('identifier-type');
            const identifierPropertyIDInput = document.getElementById('identifier-propertyID');
            const identifierValueInput = document.getElementById('identifier-value');
            
            // Output
            const jsonOutput = document.getElementById('json-output');
            const copyButton = document.getElementById('copy-button');
            const resetButton = document.getElementById('reset-button');
            const copyMessage = document.getElementById('copy-message');

            // --- 2. Base JSON Template ---
            function getBaseJson() {
                return {
                  "format": "CHIP-0007",
                  "name": "",
                  "description": "",
                  "minting_tool": "",
                  "sensitive_content": false,
                  "attributes": [],
                  "collection": {
                    "id": "",
                    "name": "",
                    "attributes": []
                  },
                  "data": {
                    "@context": "https://schema.org/",
                    "@type": "",
                    "encodingFormat": "",
                    "name": "",
                    "url": "",
                    "sha256": "",
                    "thumbnail": {},
                    "creator": {}
                  }
                };
            }
            
            // --- 3. Core Functions ---
            
            /**
             * Adds a new attribute row to a specified container.
             */
            function addAttributeRow(container, typeKey, valueKey, typePlaceholder, valuePlaceholder) {
                const row = document.createElement('div');
                row.className = 'attribute-row flex items-center space-x-2';
                
                const typeInput = document.createElement('input');
                typeInput.type = 'text';
                typeInput.className = 'attribute-type w-1/2 bg-gray-950 border border-gray-700 text-gray-200 rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500';
                typeInput.placeholder = typePlaceholder;
                typeInput.dataset.key = typeKey; 
                
                const valueInput = document.createElement('input');
                valueInput.type = 'text';
                valueInput.className = 'attribute-value w-1/2 bg-gray-950 border border-gray-700 text-gray-200 rounded-md p-2 focus:ring-2 focus:ring-orange-500 focus:border-orange-500';
                valueInput.placeholder = valuePlaceholder;
                valueInput.dataset.key = valueKey; 

                const removeButton = document.createElement('button');
                removeButton.type = 'button';
                removeButton.className = 'remove-attribute-button text-red-400 hover:text-red-300 font-bold';
                removeButton.innerHTML = '&times;';
                removeButton.title = 'Remove Attribute';

                removeButton.addEventListener('click', () => {
                    row.remove();
                    generateJson(); 
                });
                
                typeInput.addEventListener('input', generateJson);
                valueInput.addEventListener('input', generateJson);

                row.appendChild(typeInput);
                row.appendChild(valueInput);
                row.appendChild(removeButton);
                
                container.appendChild(row);
            }

            /**
             * Checks if an object has any non-empty string values.
             */
            function isObjectPopulated(obj) {
                return Object.values(obj).some(value => value && typeof value === 'string' && value.trim() !== '');
            }

            /**
             * Generates the final JSON object based on all form inputs.
             */
            function generateJson() {
                let metadata = getBaseJson();
                
                // 1. Populate Core Info
                metadata.name = nameInput.value || "";
                metadata.description = descriptionTextarea.value || "";
                metadata.minting_tool = mintingToolInput.value || "";
                metadata.sensitive_content = sensitiveContentCheckbox.checked;
                
                // 2. Populate Top-Level Attributes
                const attrRows = attributesContainer.querySelectorAll('.attribute-row');
                attrRows.forEach(row => {
                    const typeInput = row.querySelector('.attribute-type');
                    const valueInput = row.querySelector('.attribute-value');
                    
                    if (typeInput && valueInput && typeInput.value.trim() !== '') {
                        metadata.attributes.push({
                            [typeInput.dataset.key]: typeInput.value.trim(),
                            [valueInput.dataset.key]: valueInput.value.trim()
                        });
                    }
                });

                // 3. Populate Collection
                metadata.collection.id = collectionIdInput.value || "";
                metadata.collection.name = collectionNameInput.value || "";
                
                // 4. Populate Collection Attributes
                const collectionAttrRows = collectionAttributesContainer.querySelectorAll('.attribute-row');
                collectionAttrRows.forEach(row => {
                    const typeInput = row.querySelector('.attribute-type');
                    const valueInput = row.querySelector('.attribute-value');
                    
                    if (typeInput && valueInput && typeInput.value.trim() !== '') {
                        metadata.collection.attributes.push({
                            [typeInput.dataset.key]: typeInput.value.trim(),
                            [valueInput.dataset.key]: valueInput.value.trim()
                        });
                    }
                });

                // 5. Populate Data
                metadata.data["@type"] = dataTypeSelect.value || "";
                metadata.data.url = dataUrlInput.value || "";
                metadata.data.encodingFormat = dataEncodingFormatInput.value || "";
                metadata.data.sha256 = dataSha256Input.value || "";
                metadata.data.name = metadata.name; // Automatically copy from top-level name

                // 5a. Populate Data.thumbnail (and check if it has data)
                const thumbnail = {
                    "@type": thumbnailTypeSelect.value || "",
                    "encodingFormat": thumbnailEncodingFormatInput.value || "",
                    "name": thumbnailNameInput.value || "",
                    "url": thumbnailUrlInput.value || "",
                    "sha256": thumbnailSha256Input.value || ""
                };
                if (isObjectPopulated(thumbnail)) {
                    metadata.data.thumbnail = thumbnail;
                } else {
                    delete metadata.data.thumbnail; // Remove if empty
                }
                
                // 5b. Populate Data.creator (and check if it has data)
                const creator = {
                    "@type": creatorTypeSelect.value || "",
                    "name": creatorNameInput.value || "",
                    "url": creatorUrlInput.value || "",
                    "identifier": {}
                };

                // 5c. Populate Data.creator.identifier (and check if it has data)
                const identifier = {
                    "@type": identifierTypeSelect.value || "",
                    "propertyID": identifierPropertyIDInput.value || "",
                    "value": identifierValueInput.value || ""
                };
                
                if (isObjectPopulated(identifier)) {
                    creator.identifier = identifier;
                } else {
                    delete creator.identifier; // Remove if empty
                }

                // Check if creator object has any data (including its populated identifier)
                if (isObjectPopulated(creator) || creator.identifier) {
                    metadata.data.creator = creator;
                } else {
                    delete metadata.data.creator; // Remove if empty
                }

                // 6. Display the JSON
                jsonOutput.textContent = JSON.stringify(metadata, null, 2);
            }

            /**
             * Copies text to the clipboard.
             * (No changes from previous version)
             */
            function copyText(text) {
                const tempTextarea = document.createElement('textarea');
                tempTextarea.value = text;
                document.body.appendChild(tempTextarea);
                tempTextarea.select();
                let success = false;
                try {
                    document.execCommand('copy');
                    success = true;
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                }
                document.body.removeChild(tempTextarea);
                return success;
            }
            
            /**
             * Copies the content of the JSON output to the clipboard.
             * (No changes from previous version)
             */
            function copyJsonToClipboard() {
                const textToCopy = jsonOutput.textContent;
                const success = copyText(textToCopy);
                showCopyMessage(!success); // Show error if it failed
            }
            
            /**
             * Shows the "Copied!" message.
             * (No changes from previous version)
             */
            function showCopyMessage(isError, customMessage = "") {
                if(isError) {
                    copyMessage.textContent = customMessage || "Failed to copy!";
                    copyMessage.classList.remove('bg-green-500');
                    copyMessage.classList.add('bg-red-500');
                } else {
                    copyMessage.textContent = "Copied to clipboard!";
                    copyMessage.classList.remove('bg-red-500');
                    copyMessage.classList.add('bg-green-500');
                }
            
                copyMessage.style.display = 'block';
                copyMessage.style.opacity = '1';
                
                setTimeout(() => {
                    copyMessage.style.opacity = '0';
                    setTimeout(() => {
                        copyMessage.style.display = 'none';
                    }, 500); // Fade out duration
                }, 2000); // Message visible duration
            }

            /**
             * Resets the entire form to its default state.
             */
            function resetForm() {
                // Reset core info
                nameInput.value = '';
                descriptionTextarea.value = '';
                mintingToolInput.value = '';
                sensitiveContentCheckbox.checked = false;

                // Reset Top-Level Attributes
                attributesContainer.innerHTML = '';

                // Reset Collection
                collectionIdInput.value = '';
                collectionNameInput.value = '';
                collectionAttributesContainer.innerHTML = '';
                
                // Reset Data
                dataTypeSelect.value = '';
                dataUrlInput.value = '';
                dataEncodingFormatInput.value = '';
                dataSha256Input.value = '';
                
                // Reset Thumbnail
                thumbnailTypeSelect.value = '';
                thumbnailEncodingFormatInput.value = '';
                thumbnailNameInput.value = '';
                thumbnailUrlInput.value = '';
                thumbnailSha256Input.value = '';

                // Reset Creator
                creatorTypeSelect.value = '';
                creatorNameInput.value = '';
                creatorUrlInput.value = '';

                // Reset Identifier
                identifierTypeSelect.value = '';
                identifierPropertyIDInput.value = '';
                identifierValueInput.value = '';

                // Trigger JSON update
                generateJson(); // This will regenerate the base JSON
            }

            // --- 4. Event Listeners ---
            
            // Regenerate JSON on any form input
            form.addEventListener('input', generateJson);
            
            // Button clicks
            copyButton.addEventListener('click', copyJsonToClipboard);
            resetButton.addEventListener('click', resetForm);
            
            // Add Attribute Row Buttons
            addCollectionAttributeButton.addEventListener('click', () => {
                addAttributeRow(collectionAttributesContainer, 'type', 'value', 'Type (e.g., icon)', 'Value (e.g., https://...)');
            });
            
            addAttributeButton.addEventListener('click', () => {
                addAttributeRow(attributesContainer, 'trait_type', 'value', 'Trait Type (e.g., Category)', 'Value (e.g., Learning Guide)');
            });
            
            // --- 5. Initial Setup ---
            generateJson();
        });
    </script>
